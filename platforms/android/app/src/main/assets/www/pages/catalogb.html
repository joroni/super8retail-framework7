<template>
  <div class="page" data-name="catalogb">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="title">Customers</div>
      </div>
    </div>
    <div class="fab fab-right-bottom">
        <a href="#" class="fill popup-open" data-popup="#my-popup">
          <i class="icon f7-icons">add</i>
        </a>
      </div>
    <div class="page-content">
      <div class="list links-list">
        <ul>
          {{#each productbs}}
            <li><a href="/productb/{{id}}/">{{title}} {{fname}}</a></li>
          {{/each}}
        </ul>
      </div>
    </div>
     <!-- Popup -->
     <div class="popup" id="my-popup">
        <div class="view">
          <div class="page">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="title">Popup</div>
                <div class="right">
                  <a href="#" class="link popup-close">Close</a>
                </div>
              </div>
            </div>
            <div class="page-content">
             
                  <form id="my-form" class="list-block" _lpchecked="1">
                      <ul>
                      <li>
                      <div class="item-content">
                      <div class="item-inner">
                      <div class="item-title label">Name</div>
                      <div class="item-input">
                      <input type="text" name="name" placeholder="Your name">
                      </div>
                      </div>
                      </div>
                      </li>
                      <li>
                      <div class="item-content">
                      <div class="item-inner">
                      <div class="item-title label">E-mail</div>
                      <div class="item-input">
                      <input type="email" name="email" placeholder="E-mail" class="">
                      </div>
                      </div>
                      </div>
                      </li>
                      <li>
                      <div class="item-content">
                      <div class="item-inner">
                      <div class="item-title label">Gender</div>
                      <div class="item-input">
                      <select name="gender">
                      <option value="male" selected="">Male</option>
                      <option value="female">Female</option>
                      </select>
                      </div>
                      </div>
                      </div>
                      </li>
                      <li>
                      <div class="item-content">
                      <div class="item-inner">
                      <div class="item-title label">Switch</div>
                      <div class="item-input">
                      <label class="label-switch">
                      <input type="checkbox" name="switch" value="yes">
                      <div class="checkbox"></div>
                      </label>
                      </div>
                      </div>
                      </div>
                      </li>
                      <li>
                      <div class="item-content">
                      <div class="item-inner">
                      <div class="item-title label">Slider</div>
                      <div class="item-input">
                      <div class="range-slider">
                      <input type="range" min="0" max="100" value="50" step="0.1" name="slider">
                      </div>
                      </div>
                      </div>
                      </div>
                      </li>
                      </ul>
                      </form>
                     
                    <div class="content-block">
                      <a href="#" class="button form-to-data">Get Form Data</a>
                    </div>
              
            </div>
          </div>
        </div>
      </div>
  </div>
</template>
<script>
  return {
    data: function () {
      return {
        productbs: this.$root.productbs,
      };
    }
  };
</script>
